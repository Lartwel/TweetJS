<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Anonymous Tweet JS</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div id="add-tweet-wrapper" class="dark">
    <h1 class="heading">Tweet JS</h1>
    <div class="container">
      <div class="add-tweet">
        <div class="overlay"></div>
          <div id="tweet-title">
            <input type="text" name="tweet Title" id="title" placeholder="Title">
          </div>
          <div id="tweet-author">
            <input type="text" name="Tweet Author" id="author" placeholder="Author">
            <label title="Bring random name">
              <img class="bring-name" src="images/static-loader.svg" alt="Loader">
            </label>
          </div>
          <textarea name="tweet-content" id="content" cols="30" rows="10"></textarea>
          <div class="buttons-wrapper">
            <button class="wanna-joke">Tweet a Joke</button>
            <button class="wanna-normal-tweet hidden">Normal Tweet</button>
            <button class="bring-joke hidden">Bring Joke</button>
            <button class="tweet-btn">Tweet Now</button>
          </div>
          <div class="alert hide">
            <p>Please, fill in all fields!</p>
          </div>
      </div>
    </div>
    <div class="container">
      <div class="stats-wrapper"></div>
    </div>
      <div class="tweet-list">
        <div class="container">

        </div>
      </div>
    </div>
  <script src="js/tweet.js"></script>
</body>
</html>
